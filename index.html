<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="login">

        <form class="container">
            <h1>Sig in</h1>
            <input required="" type="text" name="username" class="input">
            <label class="label">Username</label>
            <input required="" type="password" name="password" class="input inputpass">
            <label class="label labelpass">Password</label>
            <button id="btnLogin"> LOGIN</button>
            <button type="submit" class="btn" > CHANGE PASSWORD</button>
        </form>
        <div class="changpas">
           <span class="exit">x</span>
            <h1>Old Password</h1>
            <input required="" type="password" name="password" class="input inputchange">
            <label class="label labelchange ">Old Password</label>
            <button type="submit" class="btnchange" > CHANGE PASSWORD</button>

        </div>
        <div class="newpass">
            <span class="exitt">x</span>
            <h1>New Password</h1>
            <input required="" type="password" name="password" class="input inputnew">
            <label class="label labelnew ">New Password</label>
            <button type="submit" class="btnnew" > CHANGE NEW PASSWORD</button>
        </div>
    </div>
</body>

</html>
